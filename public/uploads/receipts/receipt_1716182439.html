<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
    <style>
        /* Add your styles here */
        body { font-family: Arial, sans-serif; }
        .receipt { width: 80%; margin: auto; border: 1px solid #ddd; padding: 20px; }
        .receipt h1 { text-align: center; }
        .receipt p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="receipt">
        <h1>Payment Receipt</h1>
        <p>Date: 2024-05-20</p>
        <p>Amount: 90000</p>
        <p>Account ID: 1</p>
        <p>Vendor ID: 1</p>
        <p>Category ID: 2</p>
        <p>Reference: opjwqr qw[rokqwr</p>
        <p>Description: poipqowr opqwirqrw</p>
    </div>
</body>
</html>
